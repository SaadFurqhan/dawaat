{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if request.session.hotelid %}
<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png"
                    alt="" class="" style="height: 150px;">
                <div class="display-8">Update Food</div>
                <hr>
            </div>
            <form action="/update_food" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}<div class="form-group">
                    <label for="">Food Name</label>
                    <input required type="text" name="food_name" id="" class="form-control" placeholder="" value="{{value.food_name}}"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Food Category</label>
                    <input readonly type="text" name="category_name" id="" class="form-control" placeholder="" value="{{value.category_name}}"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Food Price</label>
                    <input required type="number" name="food_price" id="" class="form-control" placeholder="" value={{value.food_price}}
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Food Description</label>
                    <input required type="text" name="food_description" id="" class="form-control" placeholder="" value="{{value.food_description}}"
                        aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Current Food Image</label><br>
                    <img src="{{value.food_img}}" width="200px" />
                    
                </div>
                <div class="form-group">
                    <i>you can't change the image and category!</i>
                </div>
                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Update Food">
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
Unauthorized Access, Please create a hotel account first!

{% endif %}
{% endblock %}
